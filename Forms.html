<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="text">Seu nome</label>
        <input type="text" placeholder="Seu nome">
        <br/>
        <label for="email">Seu email</label>
        <input id="email" type="email">
        <br/>
        <input type="tel" placeholder="Telefone"><br/>
        <input type="number" max="10" min="-1"> <br/>
        <input type="file"> <br/>
        <input type="color"> <br/>
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita? 
        </p>
        <input type="radio" name="cor favorita" id="cor vermeho"><label for="Vermelho">Vermelho</label>
        <input type="radio" name="cor favorita" id="cor azul"><label for="Azul">Azul</label> 
        <input type="radio" name="cor favorita" id="cor rosa"><label for="Rosa">Rosa</label>
        <p>
            Qual seu filme favorito?
        </p>
        <select multiple name="Filmes" id="filme favorito">
            <option value="">Cidade dos Anjos</option>
            <option value="">Cidade de Deus</option>
            <option value="">Cidade dos Mortos</option>
            <option value="">Cidade Humana</option>
        </select>
        <textarea name="filme" id="Adicione filme" placeholder="Filme Favorito"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset'">
            Limpar
        </button>
    </form>
    
</body>
</html>
