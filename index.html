<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        form{
            max-width: 500px;
        }
        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-5">Seu cadastro</h1>
        
        <form>
            <div class="form-group">
                <label for="nome" class="form-label" >Seu nome</label>
                <input type="text" class="form-control" id="nome" >
            </div>
           <div class="form-group">
                <label for="email" class="form-label" >Seu e-mail</label>
                <input type="email" class="form-control" id="email" >
           </div>
            <div class="form-group">
                <label for="telefone" class="form-label" >Seu telefone</label>
                <input type="number" class="form-control" pattern="[0-9]{10,11}" title="Digite um número de telefone válido (10-11 dígitos)" >
            </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Increva-se</button>
        </div>
        </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
